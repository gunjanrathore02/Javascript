<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    #cats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üê± Random Cat Gallery</h1>
  <button id="loadCats">Load Cats</button>
  <div id="cats"></div>

  <script>
    const loadButton = document.getElementById("loadCats");
    const container = document.getElementById("cats");

    loadButton.addEventListener("click", () => {
      fetch("https://api.thecatapi.com/v1/images/search?limit=10")
        .then(response => response.json())
        .then(data => {
          container.innerHTML = ""; // clear old images
          data.forEach(cat => {
            const img = document.createElement("img");
            img.src = cat.url;
            container.appendChild(img);
          });
        })
        .catch(error => console.error("Error fetching cat images:", error));
    });
  </script>

</body>
</html>
